<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Круглая кнопка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            width: 500px;
            height: 500px;
            border: none;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <button onclick="playSound()"></button>
    <audio id="sound" src="https://www.myinstants.com/media/sounds/stony-akh-akh-akh.mp3"></audio>
    <script>
        function playSound() {
            document.getElementById('sound').play();
        }
    </script>
</body>
</html>

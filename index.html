<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Play Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .big-button {
            width: 300px;
            height: 300px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        iframe {
            border: none;
            width: 110px;
            height: 200px;
        }
    </style>
</head>
<body>

    <div class="big-button">
        <iframe src="https://www.myinstants.com/instant/stony-akh-akh-akh-87576/embed/" scrolling="no"></iframe>
    </div>

</body>
</html>
